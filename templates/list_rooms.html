{% extends 'base.html' %}
{% block content %}
    <ul>
    {% for room in rooms %}
        <li>

                <div style="background: red">{% include 'room_helper.html' %}</div>
            {% else %}
                <div style="background: green">   {% include 'room_helper.html' %}</div>
            {% endif %}
        </li>
    {% endfor %}
    {{ msg }}
    </ul>
{% endblock %}
